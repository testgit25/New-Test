name: cicd

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python helloworld.py
    
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: helloworld
          path: .
          
      - name: Replace Strings
        run: |
          (Get-Content -Path C:/home/runner/work/_temp/test) -replace key1: "ann.com/ann/ann", key1: "ann.com/ro/ro" | Add-Content -Path C:/home/runner/work/_temp/test
 
    
