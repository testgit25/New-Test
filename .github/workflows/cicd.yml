name: cicd

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python helloworld.py
    
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: helloworld
          path: .
          
      - name: Replace Strings
        run: |
          sed -i 's/key1: "ann.com/ann/ann"/key1: "ann.com/ro/ro/g' test
    
