name: cicd

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python helloworld.py
    
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: helloworld
          path: .
          
      - name: Replace Strings
        run: |
          ((Get-Content -path C:\test -Raw) -replace 'key1: "ann.com/ann/ann"','key1: "ann.com/ro/ro"') | Set-Content -Path C:\test
          ((Get-Content -path C:\test -Raw) -replace 'key2: "ro.com/ro/hit"','key2: "ro.com/ann/ann"') | Set-Content -Path C:\test
 
    
