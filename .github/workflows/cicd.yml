name: cicd

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python helloworld.py
    
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: helloworld
          path: .
          
      - name: Replace Strings
        run: |
          searchString="ann.com/ann/ann"";
          replaceString="key1: "ann.com/ro/ro"";
          sed -i '' "s|$searchString|$replaceString|g" test
    
